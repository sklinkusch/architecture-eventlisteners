<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div class="navbar navbar-dark bg-dark">
      <a href="#" class="navbar-brand">ToDo-List</a>
    </div>
    <div
      class="sk-img-container sk-w100vw sk-h60vw sk-flex-col sk-jc-end sk-ai-end"
    ></div>
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3">ToDo-List</h1>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="add-note">Add Note</label>
            <input
              type="text"
              class="form-control"
              id="add-note"
              placeholder="Add your note here"
            />
          </div>
          <div class="sk-center">
            <button id="add-note-button" type="button" class="btn btn-success">
              Add to list
            </button>
            <button class="btn btn-danger" id="clear" type="button">
              Clear list
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container m0auto">
      <div id="notes" class="row sk-center"></div>
    </div>
    <div class="navbar navbar-dark bg-dark sk-bottom">
      <p>Created by Stefan Klinkusch @ DCI, 2019</p>
      <div class="m0auto sk-center">
        <span class="fab fa-github">&nbsp;</span>
        <span class="fab fa-linkedin">&nbsp;</span>
        <span class="fas fa-envelope">&nbsp;</span>
      </div>
    </div>
  </body>
</html>
